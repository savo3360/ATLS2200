<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ica12.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <header>Random Christmas Trivia</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
          <div class="quote-text" id="js-answer-text"></div>
        </section>
        <section class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a new bit of trivia!
          </button>
          <button type="button" id="js-tweet" class="twitter button">
            Show me the answer!
          </button>
          <!-- <a class="answer button" id="js-tweet" target="_blank" rel="noreferrer">Show me the answer!</a> -->
        </section>
      </div>
      <script src="ica11.js"></script>
      <script>
      document.addEventListener("DOMContentLoaded", function () {
    const newQuoteButton = document.getElementById("js-new-quote");
    const quoteText = document.getElementById("js-quote-text");

    newQuoteButton.addEventListener("click", getQuote);

    function getQuote() {
        fetch("https://trivia.cyberwisp.com/getrandomchristmasquestion")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to fetch quote!");
                }
                return response.json();
            })
            .then(data => {
                displayQuote(data.question);
            })
            .catch(error => {
                console.error("Error fetching quote:", error);
                alert("Failed to fetch quote. Please try again later.");
            });
    }

    function displayQuote(quote) {
        quoteText.textContent = quote;
    }

    // Fetch a quote when the page loads
    getQuote();
});

      </script>
</body>
</html>
