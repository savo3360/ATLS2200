<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Overlay</title>
    <link rel="stylesheet" href="wa6.css">
</head>
<body>
    <div class="tv-overlay">
        <div class="tv-screen">
            
            <img src="/img/worldcup.jpeg" alt="Soccer Match">
        </div>
        <div class="overlay-content">
          
            <h1>Live Match: Brazil vs. Argentina</h1>
            <p>Score: Brazil 2 - Argentina 1</p>
        </div>
        <div class="overlay-content2">
          
            <h1>World Cup Final</h1>
            <h2>Argentina Stadium</h2>
        </div>
    </div>
</body>
</html>
