<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ica12.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <header>Quote Generator</header>
        <div class="quotes">
            <div class="quote-text" id="js-quote-text"></div>
            <div class="quote-text" id="js-author-text" style="display: none;"></div>
        </div>
        <div class="controls">
            <button type="button" id="js-new-quote" class="new-quote button">
                Give me a new quote!
            </button>
            <button type="button" id="js-tweet" class="twitter button">
                Show me the Author!
            </button>
            <!-- <a class="answer button" id="js-tweet" target="_blank" rel="noreferrer">Show me the answer!</a> -->
        </div>
    </div>
    <footer class="footer">To change the website, I created a quote generator that also allows you to see the author. I used the “Quotable” API to do this. I tried to use “forismatic” API but it would not connect. I changed the CSS styling into something much more similar to my midterm.</footer>
    <script src="ica12.js"></script>
</body>
</html>
